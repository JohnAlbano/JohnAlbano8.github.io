<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regform.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <script>

 function validate(){



  var fname = document.getElementById("fname").value;
  var mname = document.getElementById("mname").value;
  var lname = document.getElementById("lname").value;
  
  var phone = document.getElementById("phone").value;
  var email = document.getElementById("email").value;
  var user = document.getElementById("user").value;
  var pass = document.getElementById("pass").value;
  var cpass = document.getElementById("cpass").value;
  


  if(fname.length < 5){
    alert("First name must not be empty");
    return false;
  }
  if(mname.length < 5){
    alert("Middle name must not be empty");
    return false;
  }
  if(lname.length < 5){
    alert("Last name must not be empty");
    
    return false;
  }
  
  if(phone.length != 11){
    alert("Please Enter correct phone number");
    return false;
  }
  if(email.indexOf("@") == -1 || email.length < 5){
    alert("Please Enter correct email");
    return false;
  }
    if(user.length < 5){
    alert("username should not be less than 5 characters");
    return false;
  }
  if(pass.length < 5){
    alert("password should not be less than 5 characters");
    return false;
  }
  if(pass != cpass){
    alert("Password should match");
    return false;
  }
  

  document.write("Sucessfully submitted, ");
  return true;
  
}
    </script>
</head>
<body style="background-color:#d68060">

    
        <h1> Please Register and click the Register button</h1>
    

    <div class="card text-center" style="width: 20rem; left: 500px">
  <div id="error_message">
     
  </div>
  <form action="" id="myform" onsubmit = "return validate();">

    <div class="input_field">
        <input type="text" placeholder="First Name" id="fname">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Middle Name" id="mname">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Last Name" id="lname">
    </div>

    <div class="input_field">
        <input type="number" placeholder="Phone" id="phone">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>

    <div class="input_field">
        <input type="text" placeholder="Username" id="user">
    </div>

    <div class="input_field">
        <input type="password" placeholder="Password" id="pass">
    </div>

    <div class="input_field">
        <input type="password" placeholder="Confirm Password" id="cpass">
    </div>
    
    <div class="btn">
        <input class="button1" type="submit" value = "Register">
    </div>
  </form>
</div>
    
</body>
